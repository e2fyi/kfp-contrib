sudo: true
language: python
matrix:
  include:
  - python: 3.6
  - python: 3.7
cache: pip
install:
- pip install pipenv
- pip install -r requirements-dev.txt
- python setup.py install
script:
- make test
deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  skip_existing: true
  on:
    tags: true
    branch: master
    distributions: sdist bdist_wheel
